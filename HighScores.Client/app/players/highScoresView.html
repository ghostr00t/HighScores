<div class="panel panel-primary" ng-controller="highScoresCtrl as vm" style="width:17rem">
    <div class=" panel-heading" style="font-size:large">HighScores</div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Score</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in vm.players">
                    <td>{{ player.username }}</td>
                    <td>{{ player.score }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
